<!doctype html5>
<html lang="pt_BR" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>

	<head>
		<title>Alunos cadastrados</title>
		<meta charset="utf-8">
		<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
	</head>
</head>

<body>
	<main role="main" class="container">

		<div class="starter-template" th:if="${#lists.size(alunos) > 0}">
			<h1>Alunos Matriculados</h1>
			<hr />
			<form th:action="@{/alunos/form}" method="GET">
				<button class="btn btn-primary" type="submit">Nova</button>
			</form>
			<br />
			<div th:text="${mensagem}" style="color: blue"></div>
			<br />

			<div th:text="'Existe(m) ' + ${#lists.size(alunos)} + ' registro(s).'"></div>
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Matrícula</th>
						<th style="text-align: center;">Data Nascimento</th>
						<th>Email</th>
						<th>Código do Curso</th>
						<th>Operações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td><a th:href="@{/alunos/{id}(id=${aluno.id})}" th:text="${aluno.nome}"></a></td>

						<td th:text="${aluno.matricula}" style="text-align: center;" />
						<td th:text="${aluno.email}" style="text-align: center;" />
						<td th:text="${#temporals.format(aluno.dataNascimento, 'dd/MM/yyyy')}" style="text-align: center;" />
						<td th:text="${aluno.codCurso}" style="text-align: center;" />
						<td><a class="btn btn-outline-primary btn-sm" th:href="@{/alunos/{id}/delete/(id=${aluno.id})}"> <img th:src="@{/icons/trash.svg}" title="Excluir aluno" alt="Excluir aluno" />
							</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</main>

</body>

</html>
