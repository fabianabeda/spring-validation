<!doctype html5>
<html lang="pt_BR" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>

	<head>
		<title>Cadastro de Alunos</title>
		<meta charset="utf-8">
		<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
	</head>
</head>

<body>
	<main role="main" class="container">
		<div class="starter-template">
			<div class="col-md-8 order-md-1">
				<h1 class="mb-3">Cadastro de aluno</h1>

				<form th:action="@{/alunos}" method="POST" th:object="${aluno}">
					<input type="hidden" th:field="*{id}" />
					<div class="row">
						<div class="col-md-9 mb-9">
							<label for="nome">Nome</label>
							<p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" />
							<input type="text" th:field="*{nome}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 mb-3">
							<label for="matricula">Matricula</label>
							<p th:if="${#fields.hasErrors('matricula')}" th:errorclass="error" th:errors="*{matricula}" />
							<input type="text" th:field="*{matricula}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 mb-3">
							<label>Data Nascimento</label>
							<p th:if="${#fields.hasErrors('dataNascimento')}" th:errorclass="error" th:errors="*{dataNascimento}" />
							<input type="text" placeholder="dd/mm/aaaa" th:field="*{dataNascimento}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-6">
							<label>Email</label>
							<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
							<input type="text" th:field="*{email}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-6">
							<label>CÃ³digo do Curso</label>
							<p th:if="${#fields.hasErrors('codCurso')}" th:errorclass="error" th:errors="*{codCurso}" />
							<input type="text" th:field="*{codCurso}" class="form-control" placeholder="AAA999" />
						</div>
					</div>

					<hr class="mb-4">

					<div class="row">
						<div class="col-md-3 mb-3">
							<button class="btn btn-primary btn-md btn-block" type="submit">Salvar</button>
							<a class="btn btn-danger btn-md btn-block" th:href="@{/alunos}">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
